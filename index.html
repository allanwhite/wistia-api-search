<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contentful Video Library Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap&family=IBM+Plex+Mono" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 dark:text-white leading-tight relative">
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <header class="p-8 pb-0">
      <h2 id="pageTitle" class="text-2xl">Video Library</h2>
    </header>
    <section class="sticky top-0 dark:bg-gray-900 p-8 py-6 w-full flex flex-col lg:flex-row">
      <input type="text" id="search" placeholder="Search by name..." class="w-full lg:w-1/3 lg:mr-8 mb-4 p-2 border border-gray-300 dark:border-gray-700 rounded w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
      <div id="paginationControls" class="w-full lg:w-2/3"></div>
    </section>
    <div class="overflow-x-auto">
      <table id="jsonTable" class="min-w-full bg-white dark:bg-gray-800 shadow-md rounded-lg">
        <thead class="bg-gray-200 dark:bg-gray-700">
          <tr halign="left">
            <th class="py-2 px-4 border-b border-gray-300 dark:border-gray-700 text-sm font-normal">
              Thumbnail
            </th>
            <!-- <th class="py-2 px-4 border-b border-gray-300 dark:border-gray-700">Hashed ID</th> -->
            <th class="py-2 px-4 border-b border-gray-300 dark:border-gray-700 text-sm font-normal">
              Name
            </th>
            <th class="py-2 px-4 border-b border-gray-300 dark:border-gray-700 text-sm font-normal">
              Duration
            </th>
            <th class="py-2 px-4 border-b border-gray-300 dark:border-gray-700 text-sm font-normal">
              Published Date
            </th>
            <th class="py-2 px-4 border-b border-gray-300 dark:border-gray-700 text-sm font-normal">
              Description
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
